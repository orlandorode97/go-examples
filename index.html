<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monitor WebSocket</title>
  </head>
  <body>
    <h2>Monitor del sistema (Go + WebSocket)</h2>
    <button onclick="sendCommand('pause')">⏸️ Pausar</button>
    <button onclick="sendCommand('resume')">▶️ Reanudar</button>
    <pre id="log"></pre>

    <script>
      const ws = new WebSocket("ws://localhost:8080/ws");
      const log = document.getElementById("log");

      ws.onmessage = (e) => {
        log.textContent += e.data + "\n";
      };

      function sendCommand(cmd) {
        ws.send(cmd);
      }
    </script>
  </body>
</html>
